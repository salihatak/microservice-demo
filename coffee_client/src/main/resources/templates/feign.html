<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<b>
    <h2>Coffee List</h2>
    -------------------------------------

    <div th:each="coffee : ${result}">
        <p th:text="${coffee.typeName}" />
        <p th:text="${coffee.hardnessRate}" />
        <p th:text="${coffee.productionDate}" />
        -------------------------------------
    </div>
</b>

</body>
</html>
